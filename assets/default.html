<head></head><!-- Custom template goes here -->
<div class="bg-semi-light">
  <div class="main-photo">
  </div>

  <section class="py-5 bg-white">
    <div class="container py-5">
      <div class="block py-5">
        <div class="text-center jumbotron  bg-white" style="padding-top: 49px;">
          {{#if guest}}
          <p class="small text-muted">{{guest.name}}</p>
          {{/if}}
          <h1 class="f-abril display-1">{{invite.title}}</h1>
          <p class="text-muted">{{invite.shortMsg}}</p>
        </div>
      </div>
    </div>
  </section>

  {{#if longMsg}}
  <section class="long-msg py-5 shadow-sm">
    <div class="long-msg my-5 text-center f-dancing py-5 display-4">
      {{{longMsg}}}
    </div>
  </section>
  {{/if}}

  <section class="details pt-5 pb-2">
    <div class="row my-5">
      <div class="col-12 col-md-6">
        <div class="card text-white bg-semi-dark text-light">
          <div class="card-body">
            <h5 class="card-title">Venue</h5>
            <p class="card-text">{{invite.addrText}}</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 mt-2 mt-md-0">
        <div class="card text-white bg-semi-dark text-light">
          <div class="card-body">
            <h5 class="card-title">Time</h5>
            <p class="card-text">{{invite.timeFromString}} - {{endsat invite}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  {{#if sliderPhotos}}
  <section class="pt-5 pb-2">
    <div class="container-fluid p-0">
      <div class="row no-gutters">
        {{#each sliderPhotos}}
        <div class="col-lg-4 col-sm-6 px-2">
          <div class="slide-wrap rounded shadow-lg">
            <div class="slide-title p-2 text-center text-white bg-semi-dark w-100">
              <h4>{{title}}</h4>
            </div>
            <div class="slide-description small text-muted p-2 text-center bg-semi-dark w-100">
              {{description}}
            </div>
            <div class="slide-img">
              <img class="img-fluid" src="{{url}}" alt="{{title}}">
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </section>
  {{/if}}
</div>
